<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        body{
       text-align: center;
       height: 100vh;
       width: 100vw;
        }
        h1{
         text-decoration: underline;
        }
        input{
            border-radius: 25px;
            margin: 10px ;
            background-color: rgb(95, 80, 80);
            color: aliceblue;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        input:hover{
           transform: scale(1.2);
        }
    </style>
    <title>tabuada</title>
</head>
<body>
    <h1> tabuada </h1>
    <input type="button" value="abrir tabuada" onclick="tabuada()">
    <input type="reset" value="fechar tabuada" onclick="limpar()">
    <input type="button" value="desafio (:">
    <div id="tabuadaMil"></div>
    
    <script>
        "use strict"
       function tabuada(){
       let numberTabuada = parseFloat(prompt("digite o numero"))
       let tabuadaMil = document.getElementById("tabuadaMil")
      let elemento = ""
       for( let i = 0; i <= 1000; i++){
         
        elemento +=  (i + "x" + numberTabuada +"="+ (i * numberTabuada)+ "<br>" )
      
       }
       tabuadaMil.innerHTML = elemento
         }
         function limpar(){
        let tabuadaMil = document.getElementById("tabuadaMil")
        tabuadaMil.innerHTML = ""
       }
       
    </script>
</body>
</html>
