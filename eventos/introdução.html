<body>
    <h1>Eventos</h1>
    <button id="btn1"> botão 1</button>
    <button id="btn2"> botão 2</button>
    <button id="btn3"> botão 3</button>

        <h1> delegação de evento</h1>
        <div class="container2">

    </div>
    <script>
        const btn1 = document.getElementById("btn1")
        const btn2 = document.getElementById("btn2")
        const btn3 = document.getElementById("btn3")
        //eventos level-0
        function clicou(){
            window.alert("clicou")
        }

        btn1.onclick = function(){
            window.alert("clicou via anonima")
        }
        btn1.onclick = clicou

        //eventos level-2 ("evento", função, methodo)
        btn2.addEventListener("click", clicou)

        btn2.addEventListener("click", function(){
            window.alert("clicou via anonima")
        })

        btn3.addEventListener("click", function(event){
            console.log(event)
            event.stopPropagation()
            window.alert("oi")
        }, false)

        document.addEventListener("click", function(){
            window.alert("clicou documento")
