<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/todolist.css">


</head>

<body>

    <div class="todo-list__app">

        <div class="todo-add-item__container">
            <h1 class="heading">todo List</h1>
            <form action="#" class="todo-add-item" id="todo-add">
                <input class="inputItem" id="item-input" type="text" name="text" placeholder="New Item">
                <input id="add-item" type="submit" value="Add">
            </form>
        </div>

        <div class="todo-list__container">
            <ul id="todo-list">
                
            </ul>
        </div>
        <div class="todo-list__container">
            <ul id="todo-list">
            </ul>
        </div>
        
        <div class="completed-tasks__container">
            <h2 class="heading">Completed Tasks</h2>
            <ul id="todo-list">
                <li data-id="1">
                    <input type="checkbox">
                    <label>Task 1</label>
                    <button class="delete-item"><i class="fas fa-trash-alt"></i></button>
                </li>
                <li data-id="2">
                    <input type="checkbox">
                    <label>Task 2</label>
                    <button class="delete-item"><i class="fas fa-trash-alt"></i></button>
                </li>
            
            </ul>
        </div>
        
    </div>

   


    <script src="js/tudolist.js"></script>
</body>

</html>
